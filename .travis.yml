language: ruby
cache: bundler
sudo: false

rvm:
  - 2.3.4
  - 2.4.1
  - ruby-head

branches:
  only:
    - master

matrix:
  allow_failures:
    - rvm: ruby-head

script:
  - bundle exec rake style
  - bundle exec rake spec

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
